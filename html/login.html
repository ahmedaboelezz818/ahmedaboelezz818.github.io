<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/normalise.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Log In</title>
</head>
<body>
        <!-- Head -->
        <div class="head">
            <div class="container">
                <img src="../image/head.jpg" alt="head">
                <div class="link">
                    <button><a href="../html/index.html">Home</a></button>
                </div>
            </div>
            <hr>
        </div>
        <!-- Head -->

        <div class="body">
            <h1>Log In</h1>
            <div class="container">
                <div class="input">
                    <div class="Text" id="name">
                        <input type="text" maxlength="15" placeholder="User Name">
                        <span class="bottom"></span>
                        <span class="right"></span>
                        <span class="top"></span>
                        <span class="left"></span>
                    </div> 
                    
                    <div class="Text" id="email">
                        <input type="email" maxlength="23" placeholder="Email">
                        <span class="bottom"></span>
                        <span class="right"></span>
                        <span class="top"></span>
                        <span class="left"></span>
                    </div> 
                    
                    <button>Log In</button>
                    
                </div>

                <div class="vid"><video autoplay muted loop src="../image/Log In.mp4"></video></div>

            </div>
        </div>
</body>
</html>
